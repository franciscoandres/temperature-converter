<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Temperature Converter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/headliner@3.6.0">
</head>
<body>
	<div id="app" class="center ph3 ph5-m ph6-l">
		<section class="pv3">
			<h1 class="tracked upper">Converter</h1>
			<input @keyup="get_result()" v-model="value" type="number" class="f3-s input p2 w-100 mw-32" placeholder="77">
		</section>
		<section class="flex flex-wrap justify-between pv3">
			<div class="w-50 w-30-l">
				<p class="bold">Fahrenheit to Celcius</p>
				<h1>{{ ftc | round }} ºC</h1>
			</div>
			<div class="w-50 w-30-l">
				<p class="bold">Fahrenheit to Kelvin</p>
				<h1>{{ ftk | round }} K</h1>
			</div>
			<div class="w-50 w-30-l">
				<p class="bold">Celcius to Fahrenheit</p>
				<h1>{{ ctf | round }} ºF</h1>
			</div>
			<div class="w-50 w-30-l">
				<p class="bold">Celcius to Kelvin</p>
				<h1>{{ ctk | round }} K</h1>
			</div>
			<div class="w-50 w-30-l">
				<p class="bold">Kelvin to Fahrenheit</p>
				<h1>{{ ktf | round }} ºF</h1>
			</div>
			<div class="w-50 w-30-l">
				<p class="bold">Kelvin to Celcius</p>
				<h1>{{ ktc | round }} ºC</h1>
			</div>
		</section>
	</div>
<script src="https://vuejs.org/js/vue.js"></script>
<!-- <script src="https://vuejs.org/js/vue.min.js"></script> -->
<script>

Vue.filter("round", function(value){
	// http://www.jacklmoore.com/notes/rounding-in-javascript/
 	return Number(Math.round(value+"e2")+"e-2");
})

var app = new Vue({
	el: "#app",
	data: {
		value: 77,
		ftc: 0,
		ftk: 0,
		ctf: 0,
		ctk: 0,
		ktf: 0,
		ktc: 0
	},
	methods: {
		fahrenheit_to_celcius: function () {
			this.ftc = (this.value - 32) * 5/9;
		},
		fahrenheit_to_kelvin: function () {
			this.ftk = (this.value + 459.67) * 5/9
		},
		celcius_to_fahrenheit: function () {
			this.ctf = this.value * 1.8 + 32;
		},
		celcius_to_kelvin: function () {
			this.ctk = this.value + 273.15
		},
		kelvin_to_fahrenheit: function () {
			this.ktf = this.value * 9/5 - 459.67
		},
		kelvin_to_celcius: function () {
			this.ktc = this.value - 273.15
		},
		get_result: function () {
			this.fahrenheit_to_celcius()
			this.fahrenheit_to_kelvin()
			this.celcius_to_fahrenheit()
			this.celcius_to_kelvin()
			this.kelvin_to_fahrenheit()
			this.kelvin_to_celcius()
		}
	},
	created() {
		this.get_result()
	}
})

</script>
</body>
</html>
